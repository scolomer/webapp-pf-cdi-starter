apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.6

repositories {
  mavenCentral()
  maven {
    url 'http://repository.primefaces.org' 
  }
  maven {
    url 'https://maven.java.net/content/repositories/releases/' 
  }

}

dependencies {
  compile 'org.jboss.weld.servlet:weld-servlet:1.1.10.Final'
  compile 'org.primefaces:primefaces:3.4.2'
  compile 'javax.faces:javax.faces-api:2.1'
  compile 'org.glassfish:javax.faces:2.1.16'

  providedCompile 'javax:javaee-web-api:6.0'
}

